<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue MSW DevTools Test Environment</title>
  </head>
  <body>
    <div id="app"></div>

    <div
      id="test-interface"
      style="
        padding: 2rem;
        font-family: sans-serif;
        border-top: 1px solid #eee;
        margin-top: 2rem;
      "
    >
      <h3>Dev Test Interface</h3>
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem">
        <button id="fetch-users">Fetch Users (GET)</button>
        <button id="fetch-products">Fetch Products (POST)</button>
        <button id="fetch-status">Fetch Status (GET)</button>
        <button id="post-status">Update Status (POST)</button>
      </div>
      <div style="background: #f5f5f5; padding: 1rem; border-radius: 4px">
        <strong>Last Response:</strong>
        <pre
          id="response-output"
          style="margin-top: 1rem; white-space: pre-wrap"
        >
No requests yet</pre
        >
      </div>
    </div>

    <script type="module">
      const output = document.getElementById("response-output");

      async function handleResponse(response) {
        const contentType = response.headers.get("content-type");
        let data;
        if (contentType && contentType.includes("application/json")) {
          data = await response.json();
          return JSON.stringify(data, null, 2);
        } else {
          data = await response.text();
          return `Status: ${response.status} ${response.statusText}\n\n${data || "(No body content)"}`;
        }
      }

      document
        .getElementById("fetch-users")
        ?.addEventListener("click", async () => {
          if (output) output.innerText = "Loading users...";
          try {
            const response = await fetch("/api/users");
            const result = await handleResponse(response);
            if (output) output.innerText = result;
          } catch (err) {
            if (output) output.innerText = `Error: ${err.message}`;
          }
        });

      document
        .getElementById("fetch-products")
        ?.addEventListener("click", async () => {
          if (output) output.innerText = "Posting product...";
          try {
            const response = await fetch("/api/products", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: "New Product", price: 99.99 }),
            });
            const result = await handleResponse(response);
            if (output) output.innerText = result;
          } catch (err) {
            if (output) output.innerText = `Error: ${err.message}`;
          }
        });

      document
        .getElementById("fetch-status")
        ?.addEventListener("click", async () => {
          if (output) output.innerText = "Fetch status...";
          try {
            const response = await fetch("/api/status");
            const result = await handleResponse(response);
            if (output) output.innerText = result;
          } catch (err) {
            if (output) output.innerText = `Error: ${err.message}`;
          }
        });

      document
        .getElementById("post-status")
        ?.addEventListener("click", async () => {
          if (output) output.innerText = "Updating status...";
          try {
            const response = await fetch("/api/status", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ active: true, updatedBy: "Demo Page" }),
            });
            const result = await handleResponse(response);
            if (output) output.innerText = result;
          } catch (err) {
            if (output) output.innerText = `Error: ${err.message}`;
          }
        });
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
